<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Daily Word</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7fafc;
        }   
    <</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100 text-gray-800">

    <!-- Header & Navigation -->
    <header class="w-full fixed top-0 bg-white shadow-lg z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Wordle Optimizer</h1>
            <div class="space-x-4 text-sm font-medium">
                <a href="https://olwtsn.cloud" class="text-gray-600 hover:text-indigo-600 transition-colors">Back to Portfolio</a>
            </div>
        </nav>
    </header>
  

    <!-- Main Container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-900">Wordle Daily Start Word</h1>
        <p id="current-date" class="text-xl md:text-2xl font-medium text-gray-600 mb-8"></p>

        <!-- Loading State -->
        <div id="loading" class="text-gray-500 font-medium text-lg flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Fetching analysis...
        </div>

        <!-- Result Display -->
        <div id="result" class="hidden">
            <p class="text-2xl font-semibold text-gray-700 mb-4">Your best starting word is:</p>
            <div class="bg-green-500 text-white font-extrabold text-5xl md:text-6xl tracking-widest px-8 py-6 rounded-lg shadow-inner">
                <span id="best-word"></span>
            </div>
            <p id="entropy-score" class="text-sm md:text-base text-gray-500 mt-4"></p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-red-600 font-medium text-lg">
            <p>Error fetching the word. Please try again later.</p>
        </div>
    </div>

    <!-- How It Works Button -->
    <a href="how-the-wordle-optimizer-works.html" class="mt-8 px-8 py-4 rounded-lg bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 transition-colors transform hover:scale-105">
        How It Works
    </a>

    <!-- JavaScript to fetch the data -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateElement = document.getElementById('current-date');
            const bestWordElement = document.getElementById('best-word');
            const entropyScoreElement = document.getElementById('entropy-score');
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            const errorElement = document.getElementById('error');

            // NOTE: Replace this with the URL of your deployed Cloud Function.
            const FUNCTION_URL = 'https://us-central1-olwtsn-website.cloudfunctions.net/find_best_starter_http';

            // Set the current date
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            // Function to fetch the word
            const fetchBestWord = async () => {
                loadingElement.classList.remove('hidden');
                resultElement.classList.add('hidden');
                errorElement.classList.add('hidden');

                try {
                    const response = await fetch(FUNCTION_URL);
                    const data = await response.json();

                    if (data.status === 'success') {
                        const word = data.best_word.word;
                        const entropy = data.best_word.entropy;

                        bestWordElement.textContent = word.toUpperCase();
                        entropyScoreElement.textContent = `Entropy Score: ${entropy.toFixed(4)}`;

                        loadingElement.classList.add('hidden');
                        resultElement.classList.remove('hidden');
                    } else {
                        // Handle server-side errors
                        throw new Error(data.message);
                    }
                } catch (e) {
                    console.error('Fetch error:', e);
                    loadingElement.classList.add('hidden');
                    errorElement.classList.remove('hidden');
                }
            };

            fetchBestWord();
        });
    </script>
</body>
</html>
