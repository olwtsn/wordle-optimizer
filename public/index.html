<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver | olwtsn.cloud</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121213; color: white; margin: 0; }
        .card { background: #1a1a1b; padding: 2rem; border-radius: 8px; border: 1px solid #3a3a3c; text-align: center; max-width: 400px; width: 90%; }
        .word { font-size: 3rem; font-weight: bold; letter-spacing: 5px; color: #538d4e; margin: 1rem 0; }
        .stats { color: #818384; font-size: 0.9rem; }
        button { background: #538d4e; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 1rem; }
        button:hover { background: #6aaa64; }
        .loading { color: #d7dadc; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2>Wordle Suggestion</h2>
    <div id="loader" class="loading">Calculating entropy...</div>
    <div id="word-display" class="word" style="display:none;"></div>
    <div id="stats-display" class="stats" style="display:none;"></div>
    <button onclick="fetchBestWord()">Get New Suggestion</button>
</div>

<script>
    async function fetchBestWord() {
        const wordEl = document.getElementById('word-display');
        const statsEl = document.getElementById('stats-display');
        const loader = document.getElementById('loader');

        // Reset UI
        loader.style.display = 'block';
        wordEl.style.display = 'none';
        statsEl.style.display = 'none';

        try {
            // This calls the Flask route in your /api folder
            const response = await fetch('/api/best-word');
            const data = await response.json();

            if (data.status === "success") {
                wordEl.innerText = data.best_word.word;
                statsEl.innerText = `Entropy: ${data.best_word.entropy} | Precalculated: ${data.is_precalculated}`;
                
                loader.style.display = 'none';
                wordEl.style.display = 'block';
                statsEl.style.display = 'block';
            } else {
                throw new Error(data.message);
            }
        } catch (err) {
            loader.innerText = "Error: " + err.message;
        }
    }

    // Run on load
    fetchBestWord();
</script>

</body>
</html>
