<!DOCTYPE html>
<html>
<head>
    <title>Wordle Solver | olwtsn.cloud</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #6aaa64;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .word-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            border: 3px solid #6aaa64;
        }
        .word {
            font-size: 4em;
            font-weight: bold;
            color: #6aaa64;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .entropy {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
        button {
            background: #6aaa64;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background: #5a9a54;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .info {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle Solver</h1>
        <p class="subtitle">Find the optimal starting word using entropy 
analysis</p>
        
        <div class="word-box">
            <div class="word" id="word">-----</div>
            <div class="entropy">Entropy: <span 
id="entropy">-</span></div>
        </div>
        
        <button onclick="getBestWord()" id="getBtn">
            Get Best Word
        </button>
        
        <div class="info" id="info">
            Click the button to analyze today's best starting word
        </div>
    </div>

    <script>
        async function getBestWord() {
            const btn = document.getElementById('getBtn');
            const wordEl = document.getElementById('word');
            const entropyEl = document.getElementById('entropy');
            const infoEl = document.getElementById('info');
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = 'Analyzing...';
            wordEl.textContent = '...';
            wordEl.classList.add('loading');
            entropyEl.textContent = 'calculating';
            infoEl.textContent = 'Running entropy analysis...';
            
            try {
                // Call your Vercel API
                const response = await fetch('/api/wordle/best-word');
                const data = await response.json();
                
                if (data.status === 'success') {
                    wordEl.textContent = data.best_word.word;
                    entropyEl.textContent = 
data.best_word.entropy.toFixed(2);
                    infoEl.textContent = `Updated: ${new 
Date(data.timestamp).toLocaleTimeString()}`;
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback words
                const fallbackWords = [
                    {word: 'CRANE', entropy: 5.72},
                    {word: 'SLATE', entropy: 5.69},
                    {word: 'TRACE', entropy: 5.66},
                    {word: 'CARTE', entropy: 5.65}
                ];
                const randomWord = fallbackWords[Math.floor(Math.random() 
* fallbackWords.length)];
                
                wordEl.textContent = randomWord.word;
                entropyEl.textContent = randomWord.entropy.toFixed(2);
                infoEl.textContent = 'Using cached analysis. Try again in 
a moment.';
            } finally {
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'Get Best Word';
                wordEl.classList.remove('loading');
            }
        }
        
        // Load on page open
        window.onload = getBestWord;
    </script>
</body>
</html>
